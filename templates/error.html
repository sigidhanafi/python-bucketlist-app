<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bucket List with Flask</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <script type="text/javascript" src="../static/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    {% if(session.get('user')) %}
                        <li role="presentation" class="active"><a href="home">Home</a></li>
                        <li role="presentation" ><a href="logout">Logout</a></li>
                    {% else %}
                        <li role="presentation" ><a href="index">Home</a></li>
                        <li role="presentation" class="active"><a href="signin">Sign In</a></li>
                        <li role="presentation" ><a href="signup">Sign Up</a></li>
                    {% endif %}
                </ul>
            </nav>
            <h3 class="text-muted">Bucket List App</h3>
        </div>
        <div class="jumbotron">
            <h1>{{error}}</h1>
        </div>
        <footer class="footer">
            <p>&copy; sigidhanafi 2016</p>
        </footer>
    </div>
</body>
</html>
